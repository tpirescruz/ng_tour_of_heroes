<h2>Top Heroes</h2>
<div class="heroes-menu">
  <a 
    *ngFor="let hero of heroes"
    routerLink="/detail/{{hero.id}}"
  >
  <div [ngClass]="{
    'status-dot': true,
    'green': hero.isAlive,
    'red': hero.isAlive === false
  
  }"
  >
  </div>
    {{hero.name}}
  </a>
</div>

<app-hero-search></app-hero-search>
